<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-bebas {
        font-family: "Bebas Neue", sans-serif;
        font-family: "Open Sans", sans-serif;
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>

  <body>
    <main class="bg-[#FFFBF0]">
      <nav class="flex items-center justify-between px-32 pt-10">
        <div class="logo w-1/4">
          <img src="/icons/logo.png" alt="" />
        </div>
        <div class="nav-item">
          <ul class="flex">
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">CONTACT</a></li>
          </ul>
        </div>
      </nav>
      <div
        class="banner flex flex-col md:flex-row p-4 m-10 items-center justify-between p-32"
      >
        <div class="space-y-10">
          <h1 class="text-7xl uppercase text-[#363958] font-bebas">
            <span class="text-[#FABE4C]">Be the Penguins</span><br />
            of Winter
          </h1>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="mt-3 py-4 px-5 bg-blue-500 rounded-xl uppercase text-white font-medium bg-gradient-to-r from-[#A4BC46] to-[#85A019]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 inline"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
              />
            </svg>
            Buy Now
          </button>
        </div>
        <div>
          <img src="images/model.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
